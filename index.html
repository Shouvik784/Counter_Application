<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="counter-container">
        <h1>Counter App</h1>
        <div class="counter-display" id="counter">0</div>
        <div class="button-group">
            <button id="decrement" class="btn btn-decrement" aria-label="Decrease counter">
                <i class="fas fa-minus"></i>
            </button>
            <button id="reset" class="btn btn-reset" aria-label="Reset counter">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="increment" class="btn btn-increment" aria-label="Increase counter">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <p class="hint">Try clicking the buttons to change the counter value!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
